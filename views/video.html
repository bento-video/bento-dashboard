<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Project CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="container">
      <div class="logo"><img src="../assets/Images/bento_logo.png" /></div>
    </header>
    <main class="container">
      <section id="original-video" class="jumbotron">
        <div class="row">
          <h2 class="title display-4">SoftServe.mkv</h2>
          <button id="delete-original" type="button" class="btn btn-danger">
            Delete
          </button>
        </div>
        <hr class="my-4" />
        <ul class="list-group">
          <li class="list-group-item">Format: mkv</li>
          <li class="list-group-item">Resolution: 1920x1080</li>
          <li class="list-group-item">Duration: 2:22</li>
        </ul>
      </section>
      <section id="versions">
        <h2>Versions</h2>
        <ul class="versions list-group">
          <li class="video-version item list-group-item">
            <div class="details col-4">
              <h5>SoftServe.mp4</h5>
              <div class="resolution tag">1080p</div>
            </div>
            <div class="actions col-4">
              <button type="button" class="btn btn-success">Download</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </li>
          <li class="video-version item list-group-item">
            <div class="details col-4">
              <h5>SoftServe.mp4</h5>
              <div class="resolution tag">480p</div>
            </div>
            <div class="actions col-4">
              <button type="button" class="btn btn-warning" disabled="true">
                Pending
              </button>
            </div>
          </li>
          <li class="create-version item list-group-item">
            <svg
              class="bi bi-plus"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                clip-rule="evenodd"
              />
            </svg>
            <p>Create a new version</p>
          </li>
        </ul>
      </section>
    </main>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
